{% extends "users/female_base.html" %}
{% load static %}
{% block content %}
    <h1 class="mb-5">Cap Details</h1>
    <a href="{% url 'product-face_detect3' product.id %}" class="btn btn-primary">Fit</a>
        <div class="card-group">
            <div class="row">
               <div class="col-md-6">
                    <h4>Product Name: {{ product.product_name }}</h4>
                    <h4>Price: {{ product.price }}</h4>
                   <img class="img-fluid" src="{{ product.image.url }}" alt="wala">
               </div>
               <div class="col-md-6">
                   <h4>Description: {{ product.description }}</h4>
               </div>
            </div>
            <a href="{% url 'product-prints' product.id %}" class="btn btn-success mt-3">Proceed to Checkout</a>
        </div>
    </div>
</div>
{% endblock content %}
