{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ product.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ product.buyer }}</a>
        <small class="text-muted">{{ product.date_added|date:"F d, Y" }}</small>
        {% if product.buyer == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
            <!-- <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a> -->
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ product.product_name }}</h2>
      <p class="article-content">{{ product.brand }}</p>
    </div>
  </article>
{% endblock content %}
